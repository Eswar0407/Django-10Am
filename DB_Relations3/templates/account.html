<html>
   <body>
      <form action="{% url 'account' %}" method="post">
        {% csrf_token %}

        <table align="center" border="2">
          <tr>
              <th>
                    <a href="{% url 'main' %}">
                     Employee
                    </a>
              </th>


              <th>
                     <a href="{% url 'account' %}">
                      Account
                     </a>
              </th>
          </tr>
          <tr>
              <th style="text-align: center" colspan="2"> Bank Account Page</th>
          </tr>

                <th>{{ a_form.account_no.label }}</th>
                <th>{{ a_form.account_no }}</th>
                <th>
                    {{ a_form.account_no.error }}
                </th>
            </tr>
            <tr>
                <th>
                    Employee Name
                </th>
                <th>
                    <select>
                       {% for x in a_form.employee %}
                           <option>{{ x }}</option>
                       {% endfor %}
                    </select>
                </th>
                <th>{{ a_form.account_no.error }}</th>
            </tr>
          <tr>
              <th colspan="2">
                  <button type="submit" class="btn-primary">Save</button>
              </th>
          </tr>
        </table>
      </form>

      <table align="center" border="2">
          <tr>
              <th> Account Number</th>
              <th> Employee</th>
          </tr>
          {% for account in a_data %}
              <tr>
                 <th>{{ account.account_no }}</th>
                 <th>{{ account.employee.name }}</th>
              </tr>
          {% endfor %}
      </table>
   </body>
</html>
