<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        .table_style
        {
          border-color: black;
          border-style: solid;
          border-width: 2px;
        }
    </style>
  </head>
  <body>
  {% load static %}

        <h3 style="text-align: center">
            <img src="{% static 'product_images/Amazon.png' %}" height="100" width="300" style="padding: 20px">
        </h3>
              <h1 style="text-align: center">
                  Amazon Online Sales
              </h1>
    <div class="container">
        <div class="table table_style">
        <div class="row" style="padding: 10px">
            <div class="col" style="text-align: center">
                <h3>
                    Add New Product
                </h3>
            </div>
        </div>
        <form action="{% url 'main' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
        <div class="row" style="padding: 10px">
            <div class="col" style="text-align: center">
                <input type="text" placeholder="Product Name" name="product_name" required>
            </div>
        </div>
        <div class="row" style="padding: 10px">
            <div class="col" style="text-align: center">
                <input type="number" placeholder="Product Price" name="product_price" required>
            </div>
        </div>
        <div class="row" style="padding: 10px">
            <div class="col" style="text-align: center">
                <input type="file" placeholder="Product Photo" name="product_photo" required>
            </div>
        </div>
            <div class="row" style="padding: 10px">
             <div class="col" style="text-align: center">
                <button type="submit"> Save </button>
             </div>
           </div>
        </form>
        </div>

    </div>
    <div class="row">
        <div class="col">
            <h3 style="text-align: center">
                <a href="{% url 'view_all' %}">
                   View All Products
                </a>
            </h3>
        </div>
    </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
