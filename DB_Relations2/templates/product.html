
{% extends 'common.html' %}

{% block content %}
    <form action="{% url 'product' %}" method="post">
    {% csrf_token %}

     <table align="center" border="2" width="80%"  style="background-color: lightblue">
       <tr>
           <th>
                 Product Details
           </th>
       </tr>
       <tr>
           {{ p_form }}
       </tr>
       <tr>
           <th colspan="2" style="text-align: center;padding: 10px">
               <button type="submit" class="btn-primary">Save</button>
           </th>
       </tr>
     </table>
    </form>
     <table align="center" border="2" width="80%">
       <tr>
           <th colspan="3" style="text-align: center">
              <h4>
               <u>
                 Product Details
               </u>
              </h4>
           </th>
       </tr>
       <tr>
           <th>Product ID</th>
           <th>Product NAME</th>
           <th>Product PRICE</th>
       </tr>
       {% for product in p_data %}
           <tr>
              <th>{{ product.product_id }}</th>
              <th>{{ product.product_name }}</th>
              <th>{{ product.product_price }}</th>
           </tr>
       {% endfor %}
     </table>
{% endblock %}
