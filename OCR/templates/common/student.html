{% extends 'common/common.html' %}

{% block menu %}
     {% include 'common/menu.html' %}
{% endblock %}

{% block content %}

    <div class="container">
       <div class="row">
           <div class="col">
               <form action="{% url 'student_registration' %}" method="post">
                   {% csrf_token %}
               <table align="center" border="2">

                   <tr>
                    <th>
                        <h3>
                            Registration Page
                        </h3>
                    </th>
                   </tr>
                   <tr>
                      <td>
                          <input type="text"
                                 value="{{ data.0 }}"
                                 placeholder="Name"
                                 name="student_name"
                                 required
                                 class="form-control"
                                 aria-label="Sizing example input"
                                 aria-describedby="inputGroup-sizing-default">
                      </td>
                   </tr>
                   <tr>
                      <td>
                          <input type="number"
                                 value="{{ data.1 }}"
                                 placeholder="Contact No"
                                 name="student_contact"
                                 required
                                 class="form-control"
                                 aria-label="Sizing example input"
                                 aria-describedby="inputGroup-sizing-default">
                      </td>
                   </tr>
                   <tr>
                      <td>
                          <input type="email"
                                 value="{{ data.2 }}"
                                 placeholder="Email"
                                 name="student_email"
                                 required
                                 class="form-control"
                                 aria-label="Sizing example input"
                                 aria-describedby="inputGroup-sizing-default">
                      </td>
                   </tr>
                   <tr>
                      <td>
                          <input type="password"
                                 placeholder="Password"
                                 name="student_password"
                                 required
                                 class="form-control"
                                 aria-label="Sizing example input"
                                 aria-describedby="inputGroup-sizing-default">
                      </td>
                   </tr>
                   <tr>
                       <th style="text-align: center">
                           <button type="submit" class="btn btn-primary">
                            Submit
                           </button>
                       </th>
                   </tr>
                   {% if data.3 %}
                       <tr>
                          <th>
                            <div class="alert alert-danger d-flex align-items-center" role="alert">
                              <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
                                  <use xlink:href="#exclamation-triangle-fill"/>
                              </svg>
                               <div>
                                  {{ data.3 }}
                               </div>
                            </div>
                          </th>

                       </tr>
                   {% endif %}
                   {% if message %}
                       <tr>
                          <th>
                            <div class="alert alert-danger d-flex align-items-center" role="alert">
                              <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
                                  <use xlink:href="#exclamation-triangle-fill"/>
                              </svg>
                               <div>
                                  {{ message }}
                               </div>
                            </div>
                          </th>

                       </tr>

                   {% endif %}
               </table>
               </form>
           </div>
    <div class="col">
        <form action="{% url 'student_login_check' %}" method="post">
            {% csrf_token %}
        <table align="center" border="2">
            <tr>
                <th style="text-align: center">
                    <h3>
                        Student Login
                    </h3>
                </th>
            </tr>
            <tr>
                      <td>
                          <input type="email"
                                 placeholder="Email"
                                 name="student_email"
                                 required
                                 class="form-control"
                                 aria-label="Sizing example input"
                                 aria-describedby="inputGroup-sizing-default">
                      </td>
                   </tr>
                   <tr>
                      <td>
                          <input type="password"
                                 placeholder="Password"
                                 name="student_password"
                                 required
                                 class="form-control"
                                 aria-label="Sizing example input"
                                 aria-describedby="inputGroup-sizing-default">
                      </td>
                   </tr>
                   <tr>
                       <th style="text-align: center">
                           <button type="submit" class="btn btn-primary">
                               Login
                           </button>
                       </th>
                   </tr>

        </table>
        </form>
    </div>
       </div>
    </div>

{% endblock %}
